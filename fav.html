<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  header {
    padding: 30px;
    font-size: clamp(36px, 7vw, 64px);
    font-weight: bold;
    color: #fff;
    text-shadow: 
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #fff;
    animation: neonPulse 2.5s ease-in-out infinite alternate;
  }

  @keyframes neonPulse {
    0% {
      text-shadow: 
        0 0 8px #fff,
        0 0 18px #fff,
        0 0 28px #fff;
    }
    100% {
      text-shadow: 
        0 0 15px #fff,
        0 0 30px #fff,
        0 0 45px #fff;
    }
  }

  .container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
  }

  .moment-box {
    background: rgba(20, 20, 20, 0.8);
    border: 3px solid #fff;
    border-radius: 10px;
    padding: 40px 20px;
    margin: 30px 0;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;

    box-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #fff;
    transition: transform 0.3s;
    animation: neonBoxPulse 3s ease-in-out infinite alternate;
  }

  @keyframes neonBoxPulse {
    0% {
      box-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff;
    }
    100% {
      box-shadow:
        0 0 15px #fff,
        0 0 30px #fff,
        0 0 45px #fff;
    }
  }

  .moment-box:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff;
  }

  .box-title {
    margin: 0;
    color: #fff;
  }

  /* Emoji style for symbols */
  .symbol {
    display: block;
    font-size: 60px;
    margin-bottom: 12px;
  }

  .neon-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background:
      radial-gradient(circle at 50% 20%, rgba(255,255,255,0.05), transparent),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,0.03), transparent),
      radial-gradient(circle at 70% 60%, rgba(255,255,255,0.05), transparent);
  }

  @media (max-width: 768px) {
    .moment-box {
      font-size: 26px;
      padding: 30px 15px;
    }
    .symbol {
      font-size: 48px;
    }
    /* BACK BUTTON â€“ NEON DARK THEME */
.back-button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin: 20px 0 30px 20px;

  padding: 10px 18px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;

  color: #00eaff;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #00eaff;
  border-radius: 8px;

  box-shadow:
    0 0 8px rgba(0, 234, 255, 0.6),
    inset 0 0 8px rgba(0, 234, 255, 0.3);

  transition: all 0.3s ease;
}

  
/* MOBILE RESPONSIVE */
@media (max-width: 600px) {
  .back-button {
    font-size: 16px;
    padding: 8px 14px;
    margin-left: 12px;
  }
}



  }
</style>
</head>
<body>

<div class="neon-bg"></div>

<header>MOMENTS</header>

<div class="container">

  </div>

    <p class="box-title">2. FUNCTIONS</p>

  <div class="moment-box" onclick="location.href='picnic.html'">
    <span class="symbol">ðŸ§º</span>
    <p class="box-title">3. PICNIC</p>
  </div>

</div>



</body>
</html>
