<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  header {
    padding: 30px;
    font-size: clamp(32px, 6vw, 56px);
    font-weight: bold;
    color: #fff;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #fff;
    animation: neonPulse 2.5s ease-in-out infinite alternate;
  }

  @keyframes neonPulse {
    0% {
      text-shadow:
        0 0 8px #fff,
        0 0 18px #fff;
    }
    100% {
      text-shadow:
        0 0 15px #fff,
        0 0 30px #fff,
        0 0 45px #fff;
    }
  }

  /* Responsive Grid Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
    padding: 20px;
    margin: auto;
    max-width: 1200px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow:
      0 0 8px #fff,
      0 0 16px #fff;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 12px #fff,
      0 0 24px #fff,
      0 0 36px #fff;
  }

  .back-btn {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 24px;
    font-size: 18px;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    text-decoration: none;
    text-shadow:
      0 0 6px #fff,
      0 0 12px #fff;
    transition: background 0.3s, transform 0.3s;
  }

  .back-btn:hover {
    background: rgba(255,255,255,0.1);
    transform: scale(1.05);
  }
</style>
</head>
